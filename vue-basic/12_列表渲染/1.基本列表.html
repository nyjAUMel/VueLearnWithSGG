<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
    v-for指令:
        1.用于展示列表数据
        2.语法:v-for="(item,index) in xxx":key="yyy"
        3.可遍历:数组、对象、字符串(用的很少)、指定次数(用的很少)
    -->
    <div id="root">
        <!-- 遍历数组 -->
        <h1>人员列表</h1>
        <ul>
            <li v-for="(item, index) of persons" :key="index"> <!--不写:key默认会把索引当成key-->
                {{item.name}} -- {{item.age}}
            </li>
        </ul>
        <!-- 遍历对象 -->
        <h1>汽车信息</h1>
        <ul>
            <li v-for="(value, key) of car" :key="key">
                {{key}} : {{value}}
            </li>
        </ul>
        <!-- 遍历字符串 -->
        <h1>遍历字符串</h1>
        <ul>
            <li v-for="(char, index) of str" :key="index">
                {{char}} : {{index}}
            </li>
        </ul>
        <!-- 遍历指定次数 -->
        <h1>遍历指定次数</h1>
        <ul>
            <li v-for="(number, index) of 6" :key="index">
                {{number}} : {{index}}
            </li>
        </ul>
    </div>
</body>
<script>
    Vue.config.productionTip = false
    new Vue({
        el: '#root',
        data: {
            persons: [
                { "name": "张三", "age": 19 },
                { "name": "李四", "age": 22 },
                { "name": "王五", "age": 33 },
            ],
            car: {
                brand: "宝马",
                price: 66.66,
                color: '黑色'
            },
            str: "Valentine's Day"
        },
    })
</script>

</html>
