<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
    学过的指令：
        v-bind :单向绑定解析表达式,可简写为:XXX
        v-model:双向数据绑定
        v-for:遍历数组/对象/字符串
        v-on:绑定事件监听,可简写为@
        v-if:条件渲染(动态控制节点是否存存在)
        v-else:条件渲染(动态控制节点是否存存在)
        v-show:条件渲染(动态控制节点是否展示) 
    v-text指令：
        1.作用：向所在节点中渲染文本内容
        2.与差值语法的区别：v-text会替换掉节点中的内容，{{xx}}则不会。
     -->
    <div id="root">
        <h1>你好 {{msg}}</h1>
        <h1 v-text="msg">你好 </h1>
    </div>
</body>
<script>
    new Vue({
        el: '#root',
        data: {
            msg: 'Good Morning'
        }
    })
</script>

</html>
