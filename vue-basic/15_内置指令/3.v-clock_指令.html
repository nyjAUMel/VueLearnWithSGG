<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <!-- 
    v-cloak指令(没有值):
        1.本质是一个特殊属性,Vue实例创建完毕并接管容器后,会删掉v-cloak属性。
        2.使用css配合v-cloak可以解决网速慢时页面展示出{{xxx}}的问题。
     -->
    <div id="root">
        <!-- vue实例一介入就会把v-cloak属性删掉 -->
        <div v-cloak>{{msg}}</div>
    </div>
</body>
<script>
    new Vue({
        el: '#root',
        data: {
            msg: 'Good Morning',
        }
    })
</script>

</html>
