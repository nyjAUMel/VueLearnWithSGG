<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <!-- 数据代理：通过一对象代理对另一个对象中属性的操作 -->
     <script>
        let obj1 = {x:100}
        let obj2 = {y:200}

        Object.defineProperty(obj2,'x', {
            get() {
                return obj1.x
            },
            set(val) {
                obj1.x = val
            }
        })
     </script>
</body>
</html>
