<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style>
      .basic {
        width: 500px;
        height: 200px;
        background-color: palegreen;
      }
      .yuanjiao {
        border-radius: 20px;
      }
      .fontColor {
        color: pink;
      }
      .shadow {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3); /* 水平偏移量、垂直偏移量、模糊半径、阴影颜色 */
      }
    </style>
  </head>
  <body>
    <!--
    绑定样式: 
        1. class样式
            写法:class="xxx"xxx可以是字符串、对象、数组。
            字符串写法适用于:类名不确定,要动态获取。
            对象写法适用于:要绑定多个样式,个数不确定,名字也不确定。
            数组写法适用于:要绑定多个样式,个数确定,名字也确定,但不确定用不用。
        2. style样式
            :style="{fontSize:xxx}"其中xxx是动态值。
            :style="[a,b]"其中a、b是样式对象(就是那些fontSize, backgroundColor)。

        
     -->
    <div id="root">
      <h1>{{msg}}</h1>
      <!-- 绑定class样式--数组写法，适用于：样式的类名不确定，需要动态指定 -->
      <div class="basic" :class="selfStyle" @click="changeStyle">{{msg}}</div>
      <br /><br />

      <!-- 绑定class样式--数组写法，适用于：要绑定的样式的个数不确定，名字也不确定 -->
      <div class="basic" :class="classArr">{{msg}}</div>
      <br /><br />

      <!-- 绑定class样式--数组写法，适用于：要绑定的样式的个数确定，名字也确定。但动态决定要用不用 -->
      <div class="basic" :class="classObj">{{msg}}</div>
      <br /><br />

      <!-- 绑定style样式 -- 对象写法 -->
      <div class="basic" :style="{fontSize: fSize+'px'}">{{msg}}</div>
      <br /><br />
      <!-- 如果觉得上面的表达式太长了，也可以在vue实例里定义表达式 -->
      <div class="basic" :style="styleObj1">{{msg}}</div>
      <br /><br />
      <!-- 也可以写数组 -->
      <div class="basic" :style="[styleObj1, styleObj2]">{{msg}}</div>
      <br /><br />
    </div>
    <script>
      const mv = new Vue({
        el: "#root",
        data: {
          msg: "Sheldon",
          selfStyle: "",
          classArr: ["yuanjiao", "fontColor", "shadow"],
          classObj: {
            // 需要用到就是true，用不到的就是false
            yuanjiao: false,
            fontColor: true,
          },
          fSize: 40,
          styleObj1: {
            fontSize: "80px",
          },
          styleObj2: {
            backgroundColor: 'yellow'
          },
        },
        methods: {
          changeStyle() {
            // this.selfStyle = 'yuanjiao'

            // 添加随机样式
            const arr = ["yuanjiao", "fontColor", "shadow"];
            let index = Math.floor(Math.random() * 3);
            this.selfStyle = arr[index];
          },
        },
      });
    </script>
  </body>
</html>
