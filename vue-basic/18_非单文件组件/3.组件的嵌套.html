<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">

    </div>
</body>
<script>
    Vue.config.productionTip = false // 阻止Vue在启动时生成生产提示


    // 定义学生组件
    const student = Vue.extend({
        template: `
            <div>
                <h2>学生姓名：{{studentName}}</h2>
                <h2>学生年龄：{{age}}</h2>
            </div>
        `,
        data() {
            return {
                studentName: 'Sheldon',
                age: 28
            }
        }
    })

    // 定义school组件
    const school = {
        template: `
            <div>
                <h2>学校名称：{{schoolName}}</h2>
                <h2>学校地址：{{address}}</h2>
                <student></student>
            </div>
        `,
        data() {
            return {
                'schoolName': 'XAAU',
                'address': '西安'
            }
        },
        components: {
            student
        }
    }

    const teacher = Vue.extend({
        template: `
            <div>
                <h2>老师姓名：{{teacherName}}</h2>
            </div>
        `,
        data() {
            return {
                teacherName: 'Cooper'
            }
        }
    })


    // 定义app组件(该组件用来控制所有组件，然后vm注册该app组件)
    const app = {
        template: `
            <div>
                <teacher></teacher>
                <school></school>
            </div>
        `,
        components: {
            school,
            teacher
        }
    }


    new Vue({
        el: '#root',
        // 这样可以让容器里什么都不写
        template: '<app></app>',
        components: {
            app
        }
    })
</script>

</html>
