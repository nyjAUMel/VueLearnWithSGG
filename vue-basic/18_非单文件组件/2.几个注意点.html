<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
    几个注意点:
        1.关于组件名:
            一个单词组成:
                第一种写法(首字母小写):school
                第二种写法(首字母大写):School
            多个单词组成:
                第一种写法(kebab-case命名):my-school
                第二种写法(CamelCase命名):MySchool(需要Vue脚手架支持)
            备注:
                (1).组件名尽可能回避HTML中已有的元素名称,例如:h2、H2都不行。
                (2).可以使用name配置项指定组件在开发者工具中呈现的名字。
        2.关于组件标签:
            第一种写法 :<school></school>
            第二种写法 :<school/>
            备注:不用使用脚手架时,<school/>会导致后续组件不能渲染。

        3.一个简写方式:
            const school=Vue.extend(options)可简写为:const school= options
    -->
    <div id="root">
        <h1>{{msg}}</h1>
        <school></school>
        <hr>
        <h1>下面这种写法不在脚手架里只会呈现一个student标签</h1>
        <student />
        <student />
        <student />
    </div>


</body>
<script>
    // 创建school组件
    const school = Vue.extend({
        // 这个配置项用来配置在Vue开发者工具中显示的名字
        name: 'Lee',
        template: `
            <div>
                <h2>学校名称：{{schoolName}}</h2>
                <h2>学校位置：{{address}}</h2>
            </div>
        `,
        data() {
            return {
                schoolName: 'XAAU',
                address: '陕西西安'
            }
        },
    })

    // 定义组件时的简写形式
    const student = {
        template: `
            <div>
                <h2>学生姓名：{{studentName}}</h2>
                <h2>学生年龄：{{age}}</h2>
            </div>
        `,
        data() {
            return {
                studentName: 'Sheldon',
                age: 28
            }
        }
    }


    // 创建Vue实例对象vm
    const vm = new Vue({
        el: '#root',
        data: {
            msg: '欢迎学习Vue'
        },
        components: {
            school,
            student
            // 如果多个单词就要用'-'分隔，如：my-school。不过Vue开发工具呈现的还是Myschool
            // 脚手架里还可以用多个单词首字母的都大写，如：MySchool
        }
    })

</script>

</html>
