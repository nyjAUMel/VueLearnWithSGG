<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
    事件的基本使用:
        1.使用v-on:xxx 或@xxx 绑定事件,其中xxx是事件名;
        2.事件的回调需要配置在methods对象中,最终会在vm上;
        3.methods中配置的函数,不要用箭头函数!否则this就不是vm了;
        4.methods中配置的函数,都是被Vue所管理的函数,this的指向是vm或 组件实例对象;
        5.@click="demo"和@click="demo($event)"效果一致,但后者可以传参;
     -->
    <div id="root">
        <h2>你好：{{name}}</h2>
        <!-- 不传参数小括号就可以省略 -->
        <button v-on:click="showInfo1">点击</button>
        <!-- 传参的时候小括号就得加上，$event占位，表示传入event-->
        <button @click="showInfo2(66, $event)">点击（简写）并传值</button>
    </div>

    <script>
        new Vue({
            el: '#root',
            data :{
                name: 'Sheldon'
            },
            methods: {
                showInfo1() {
                    console.log(this) // this是Vue实例
                    alert('你好')
                },
                showInfo2(num, e) {
                    console.log(num,e) // this是Vue实例
                    alert('你好')
                }
            }
        })
    </script>
</body>
</html>
